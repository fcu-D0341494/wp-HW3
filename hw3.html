		<meta charset = "utf-8">
		<title>Exercise1</title>
		<script type = "text/javascript">

			var c_degree;	//攝氏溫度
		
			c_degree = window.prompt("Please input Celsius");
			
			document.writeln("<h1>Today temperature is " + changeTof_degree(c_degree) + "°F</h1>");
			
			function changeTof_degree(c_degree){
				var f_degree;	//華氏溫度
				f_degree = 1.8*c_degree + 32;
				return f_degree;
			}
			
		</script>
